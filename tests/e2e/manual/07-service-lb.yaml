apiVersion: v1
kind: Service
metadata:
  name: nginx-service-lb
  namespace: test-org-e2e-manual-test-project-e2e-manual
  annotations:
    # Bind to specific EIP for nginx service
    service.nlb.kube-dc.com/bind-on-eip: "web-server-eip"
    # Alternative: bind to default gateway EIP
    # service.nlb.kube-dc.com/bind-on-default-gw-eip: "true"
  labels:
    app: nginx-web
    service-type: load-balancer
    kube-dc.com/test: e2e-manual
    environment: e2e-test
spec:
  type: LoadBalancer
  selector:
    app: nginx-web
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 80
  # Optional: specify load balancer source ranges
  # loadBalancerSourceRanges:
  # - "10.0.0.0/8"
  # - "192.168.0.0/16"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-nodeport
  namespace: test-org-e2e-manual-test-project-e2e-manual
  labels:
    app: nginx-web
    service-type: node-port
spec:
  type: NodePort
  selector:
    app: nginx-web
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-clusterip
  namespace: test-org-e2e-manual-test-project-e2e-manual
  labels:
    app: nginx-web
    service-type: cluster-ip
spec:
  type: ClusterIP
  selector:
    app: nginx-web
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
