# Method 1: VM Interface Targeting - automatically resolves VM interface IP
apiVersion: kube-dc.com/v1
kind: FIp
metadata:
  name: vm-ubuntu-interface-fip
  namespace: test-org-e2e-manual-test-project-e2e-manual
  labels:
    vm-name: ubuntu-server
    purpose: virtual-machine
    environment: e2e-test
    kube-dc.com/test: e2e-manual
    targeting-method: vm-interface
spec:
  vmTarget:
    vmName: ubuntu-server        # Targets the ubuntu-server VM from 08-vm-examples.yaml
    # interfaceName not specified - will use first interface automatically
  externalNetworkType: cloud
---
# Method 1b: VM Interface Targeting with explicit interface name
apiVersion: kube-dc.com/v1
kind: FIp
metadata:
  name: vm-cirros-interface-fip
  namespace: test-org-e2e-manual-test-project-e2e-manual
  labels:
    vm-name: cirros-test
    purpose: virtual-machine
    environment: e2e-test
    kube-dc.com/test: e2e-manual
    targeting-method: vm-interface-explicit
spec:
  vmTarget:
    vmName: cirros-test          # Targets the cirros-test VM from 08-vm-examples.yaml
    interfaceName: default       # Explicit interface name
  externalNetworkType: public
---
# Method 2: Direct IP Targeting - specify exact IP address
apiVersion: kube-dc.com/v1
kind: FIp
metadata:
  name: vm-direct-ip-fip
  namespace: test-org-e2e-manual-test-project-e2e-manual
  labels:
    purpose: virtual-machine
    environment: e2e-test
    kube-dc.com/test: e2e-manual
    targeting-method: direct-ip
spec:
  # Specific IP address within project CIDR range (10.150.0.0/16)
  ipAddress: 10.150.1.10
  externalNetworkType: cloud
---
apiVersion: kube-dc.com/v1
kind: FIp
metadata:
  name: database-pod-fip
  namespace: test-org-e2e-manual-test-project-e2e-manual
  labels:
    app: database
    purpose: pod
    environment: e2e-test
    kube-dc.com/test: e2e-manual
spec:
  ipAddress: 10.150.1.30
  externalNetworkType: public
---
# Example Pod using FIP
apiVersion: v1
kind: Pod
metadata:
  name: database-pod
  namespace: test-org-e2e-manual-test-project-e2e-manual
  labels:
    app: database
  annotations:
    # Assign specific FIP to pod
    fip.kube-dc.com/assign: "database-pod-fip"
spec:
  containers:
  - name: postgres
    image: postgres:13-alpine
    env:
    - name: POSTGRES_DB
      value: "testdb"
    - name: POSTGRES_USER
      value: "testuser"
    - name: POSTGRES_PASSWORD
      value: "testpass"
    ports:
    - containerPort: 5432
      protocol: TCP
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    volumeMounts:
    - name: postgres-data
      mountPath: /var/lib/postgresql/data
  volumes:
  - name: postgres-data
    emptyDir: {}
