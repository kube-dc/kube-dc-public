apiVersion: v1
kind: ConfigMap
metadata:
  name: billing-plans
  namespace: kube-dc
data:
  plans.yaml: |
    plans:
      dev-pool:
        displayName: "Dev Pool"
        description: "Best for: Sandbox / Dev"
        price: 19
        currency: "EUR"
        recommended: false
        objectStorage: 20
        ipv4: 1
        features:
          - "4 vCPU"
          - "8 GB RAM"
          - "60 GB NVMe Storage"
          - "20 GB Object Storage included"
          - "1 Dedicated IPv4"
          - "Nested Clusters (KubeVirt)"
          - "Unlimited 1Gbit/s Bandwidth"
        requests:
          cpu: "2"
          memory: "4Gi"
          storage: "60Gi"
        pods: 100
        servicesLB: 100
        burstRatio: 2.0
        limitRange:
          defaultCPU: "100m"
          defaultMemory: "128Mi"
          defaultRequestCPU: "100m"
          defaultRequestMem: "128Mi"
          maxCPU: "4"
          maxMemory: "8Gi"
          minCPU: "1m"
          minMemory: "1Mi"
          maxPodCPU: "4"
          maxPodMemory: "8Gi"
          maxPVCStorage: "60Gi"
          minPVCStorage: "1Gi"
      pro-pool:
        displayName: "Pro Pool"
        description: "Best for: Production / Teams"
        price: 49
        currency: "EUR"
        recommended: true
        objectStorage: 100
        ipv4: 1
        features:
          - "8 vCPU"
          - "24 GB RAM"
          - "160 GB NVMe Storage"
          - "100 GB Object Storage included"
          - "1 Dedicated IPv4"
          - "Nested Clusters (KubeVirt)"
          - "Unlimited 1Gbit/s Bandwidth"
        requests:
          cpu: "6"
          memory: "18Gi"
          storage: "160Gi"
        pods: 200
        servicesLB: 100
        burstRatio: 1.34
        limitRange:
          defaultCPU: "250m"
          defaultMemory: "256Mi"
          defaultRequestCPU: "250m"
          defaultRequestMem: "256Mi"
          maxCPU: "8"
          maxMemory: "24Gi"
          minCPU: "1m"
          minMemory: "1Mi"
          maxPodCPU: "8"
          maxPodMemory: "24Gi"
          maxPVCStorage: "160Gi"
          minPVCStorage: "1Gi"
      scale-pool:
        displayName: "Scale Pool"
        description: "Best for: High Load / VDC"
        price: 99
        currency: "EUR"
        recommended: false
        objectStorage: 500
        ipv4: 3
        features:
          - "16 vCPU"
          - "56 GB RAM"
          - "320 GB NVMe Storage"
          - "500 GB Object Storage included"
          - "3 Dedicated IPv4"
          - "Nested Clusters (KubeVirt)"
          - "Unlimited 1Gbit/s Bandwidth"
        requests:
          cpu: "12"
          memory: "42Gi"
          storage: "320Gi"
        pods: 500
        servicesLB: 100
        burstRatio: 1.34
        limitRange:
          defaultCPU: "500m"
          defaultMemory: "512Mi"
          defaultRequestCPU: "500m"
          defaultRequestMem: "512Mi"
          maxCPU: "16"
          maxMemory: "56Gi"
          minCPU: "1m"
          minMemory: "1Mi"
          maxPodCPU: "16"
          maxPodMemory: "56Gi"
          maxPVCStorage: "320Gi"
          minPVCStorage: "1Gi"
    suspendedPlan:
      cpu: "500m"
      memory: "1Gi"
      pods: 10
      servicesLB: 0
    systemOverhead:
      cpuPerProject: 0
      memPerProject: 0
    addons:
      turbo-x1:
        displayName: "Turbo x1"
        description: "+4 GB RAM • +2 vCPU (Burst)"
        price: 9
        currency: "EUR"
        cpu: "2"
        memory: "4Gi"
        storage: "20Gi"
      turbo-x2:
        displayName: "Turbo x2"
        description: "+8 GB RAM • +4 vCPU (Burst)"
        price: 16
        currency: "EUR"
        cpu: "4"
        memory: "8Gi"
        storage: "40Gi"
    eipQuota:
      dev-pool: 1
      pro-pool: 1
      scale-pool: 3
