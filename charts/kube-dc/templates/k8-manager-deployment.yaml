{{- if .Values.k8Manager.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-dc.k8manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-dc.k8manager.labels" . | nindent 4 }}
    control-plane: kube-dc-k8-manager
spec:
  replicas: {{ .Values.k8Manager.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "kube-dc.k8manager.selectorLabels" . | nindent 6 }}
      control-plane: kube-dc-k8-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        {{- include "kube-dc.k8manager.labels" . | nindent 8 }}
        control-plane: kube-dc-k8-manager
    spec:
      serviceAccountName: {{ include "kube-dc.k8manager.fullname" . }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 10
      {{- with .Values.k8Manager.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.k8Manager.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.k8Manager.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: manager
        image: "{{ .Values.k8Manager.image.repository }}:{{ .Values.k8Manager.image.tag }}"
        imagePullPolicy: {{ .Values.k8Manager.image.pullPolicy | default "IfNotPresent" }}
        command:
        - /manager
        args:
        - --leader-elect
        - --health-probe-bind-address=:8081
        {{- if .Values.k8Manager.metricsEnabled }}
        - --metrics-bind-address=:8443
        - --metrics-secure=true
        {{- else }}
        - --metrics-bind-address=0
        {{- end }}
        {{- with .Values.k8Manager.extraArgs }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        env:
        - name: KAMAJI_DATASTORE_NAME
          value: {{ .Values.k8Manager.kamajiDatastoreName | default "default" | quote }}
        - name: KAMAJI_DATASTORE_NAMESPACE
          value: {{ .Values.k8Manager.kamajiDatastoreNamespace | default "kamaji-system" | quote }}
        {{- with .Values.k8Manager.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - containerPort: 8081
          name: health
          protocol: TCP
        {{- if .Values.k8Manager.metricsEnabled }}
        - containerPort: 8443
          name: metrics
          protocol: TCP
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.k8Manager.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
{{- end }}
