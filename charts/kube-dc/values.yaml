kubeApiExternalUrl: "" # Required, example: "kube-api.stage.kube-dc.com:6443"

manager:
  logLevel: 1 # 5 - Debug
  keycloakDebug: false
  ovnDbIps: "" # Required, example: "tcp:192.168.0.1:6641"
  extraEnv: []
    # - name: EXAMPLE_VAR
    #   value: "example-value"
    # - name: SECRET_VAR
    #   valueFrom:
    #     secretKeyRef:
    #       name: mysecret
    #       key: secretkey

  kubernetesAuthConfig:
    path: /etc/rancher
    filename: auth-conf.yaml

  keycloakSecret: {}
    # url: <KEYCLOAK_URL>
    # user: <KEYCLOAK_USER>
    # password: <KEYCLOAK_PASSWORD>
    # masterRealm: <KEYCLOAK_MASTER_REALM_NAME>
    # consoleUrl: <KUBE_DC_CONSOLE_URL>

  image:
    repository: shalb/kube-dc-manager
    pullPolicy: IfNotPresent
    tag: "v0.1.35"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    automount: true
    annotations: {}
    name: ""

  podAnnotations: {}
  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
  nodeSelector:
    kube-dc-manager: "true"


frontend:
  replicaCount: 1
  # Extra environment variables for the container
  extraEnv: []
    # - name: EXAMPLE_VAR
    #   value: "example-value"
    # - name: SECRET_VAR
    #   valueFrom:
    #     secretKeyRef:
    #       name: mysecret
    #       key: secretkey
  
  # Extra JavaScript environment variables for the frontend application
  # These will be available as window.VARIABLE_NAME in the frontend code
  extraJsEnv: {}
    # apiVersion: "v1"
    # featureNewUI: "true"
    # authTimeout: "3600"
  image:
    repository: shalb/kube-dc-ui-frontend
    pullPolicy: IfNotPresent
    tag: "v0.1.35"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    automount: true
    annotations: {}
    name: ""

  podAnnotations: {}
  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8080

  gateway:
    enabled: false
    parentRef:
      name: eg
      namespace: envoy-gateway-system

  ingress:
    enabled: true
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    host: frontend.dev.kube-dc.com
    tls:
      enabled: false
      secretName: kube-dc-frontend


  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  livenessProbe:
    httpGet:
      path: /
      port: 80
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /
      port: 80
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 3

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

  nodeSelector: {}

  tolerations: []

  affinity: {}

backend:
  # Note: keycloakUrl, consoleUrl, appUrl are read from master-config secret
  
  # SMTP configuration for email notifications (all required for email to work)
  smtp:
    enabled: false
    host: "" # e.g., "smtp.gmail.com"
    port: "587"
    secure: "false" # "true" for port 465
    user: "" # SMTP username
    password: "" # SMTP password (use secret reference in production)
    from: "" # e.g., "noreply@example.com"
    fromName: "Kube-DC"
  
  replicaCount: 1
  extraEnv: []
      # - name: PROM_URL
      #   value: "http://prometheus:9090"
  image:
